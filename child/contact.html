<head>
    <title>

          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../scripts/styles.css">

</head>
    <body>
        <!--Navigation Bar-->
        <div class="menu text-center btn-group justify-content-between align-items-center" id="menu">
            <ul class="nav text-right d-inline-block">
                <img class="logo"src="../images/logo.png" alt="logo">
                <li class="badge">
                    <a class="btn btn-primary" href="../index.html" role="button">Home</a>
                </li>

                <li class="badge">
                    <a class="btn btn-primary" href="./about.html" role="button">About<i class="bi bi-arrow-up-square-fill"></i></a>
                </li>

                <li class="badge">
                    <a class="btn btn-primary" href="./contact.html" role="button">Contact us</a>
                </li>

                <!--Dark mode Button-->
                <li class ="badge">
                    <div class="container">
                        <div class="d-flex justify-content-end">
                            <button  id="darkmode" type="button" class="btn btn-dark rounded">Dark mode
                            </button>
                        </div>
                </li>
            </ul>
        </div>
        <!--Contact information-->
        <h2>You can contact us using the form below</h2> 

        <form class="contactForm">
            <div class="form-group pb-4 pt-4">
                <label for="Username">Username</label>
                <input type="text" class="form-control" placeholder="Enter username..." id="uName" required>
            </div>
            <div class="form-group pb-4">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" placeholder="Enter your email..." id="uMail" required>
            </div>
            <div class="form-group pb-4">
                <label for="phoneNumber">Phone number</label>
                <input type="text" class="form-control" placeholder="Enter your phone number..." id="uNumber" required>
                </input>

            </div>
            <div class="form-group">
                <textarea class="form-control" id="uText" rows="4"></textarea>
            </div>
            <div class="form-group pt-4">
                <button type="submit" class="btn btn-primary" id="sumbitContact">Submit</button>
            </div>
        </form>

        


        <!--Copyright Footer-->

    </body>
